<html data-theme="">
<head>
  <title>Catapult REST Endpoints</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=search" />
  <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.02.min.css">

  <style>#search-button {
  position: fixed;
  top: 28px;
  right: 28px;
  z-index: 10;
  display: flex;
  align-items: center;
  background-color: #fff;
  border-radius: 4px;
  border: 1px solid #d9d9d9;
  padding: 4px 12px 4px 8px;
  cursor: pointer;

  .icon {
    font-size: 18px;
    margin-right: 4px;
  }
}

#search-dialog {
  position: fixed;
  top: 10px;
  margin: 0 auto;
  height: 100%;
  background: transparent;
  border: none;

  .auto-complete-list {
    max-height: 265px;
  }
}

#auto-complete {
  background-color: #fff;
}

.auto-complete-list {
  .auto-complete-list-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
    border-radius: 0;
  }
}

.method-tag {
  display: inline-block;
  padding: 2px 0;
  border-radius: 4px;
  font-size: 11px;
  color: #fff;
  min-width: 54px;
  text-align: center;
  flex-shrink: 0;
}

.endpoint-info {
  display: flex;
  flex-direction: column;
  flex: 1;
  word-break: break-all;
  overflow-wrap: break-word;
  white-space: normal;
}

.endpoint-path {
  font-size: 13px;
}

.endpoint-summary {
  font-size: 11px;
  color: #666;
}

[data-theme=dark] {
  #search-dialog::backdrop {
    background-color: rgba(255, 255, 255, 0.1);
  }

  #search-button {
    background-color: #1f1f1f;
    border: 1px solid #444;
    color: #fff;
  }

  #auto-complete {
    background-color: #1f1f1f;
    border: 1px solid #444;
    color: #fff;
  }

  .auto-complete-list {
    background-color: #1f1f1f;
    border: 1px solid #444;

    .auto-complete-list-item {
      background-color: #1f1f1f;
      border-bottom: 1px solid #444;
      color: #fff;

      &:hover {
        background-color: #333;
      }
    }

    .auto-complete-list-item[aria-selected="true"] {
      background-color: #333;
    }
  }

  .endpoint-path {
    color: #ccc;
  }

  .endpoint-summary {
    color: #888;
  }
}</style>
  <style>.elements-api {
  > div {
    height: 100vh !important;
  }
}

[data-theme=dark] {
  .sl-code-highlight {
    .token {
      color: #fff !important;
    }
  }
  .sl-elements-api {
    background-color: var(--color-canvas-pure);
  }
}

.method-get {
  background-color: #05b870;
}

.method-post {
  background-color: #19abff;
}

.method-put {
  background-color: #f46d2a;
}

.method-patch {
  background-color: #f46d2a;
}

.method-delete {
  background-color: #f05151;
}

.method-head {
  background-color: rgb(144, 97, 249);
}

.method-options {
  background-color: rgb(13, 90, 167);
}

.method-trace {
  background-color: rgb(13, 11, 40);
}</style>

ailed because link is attempting to convert ineligible\naccount to remote.\n* Failure_AccountLink_Remote_Account_Signer_Prohibited - Validation failed because remote is not allowed to sign a transaction.\n* Failure_AccountLink_Remote_Account_Participant_Prohibited - Validation failed because remote is not allowed to participate\nin the transaction.\n* Failure_Aggregate_Too_Many_Transactions - Validation failed because aggregate has too many transactions.\n* Failure_Aggregate_No_Transactions - Validation failed because aggregate does not have any transactions.\n* Failure_Aggregate_Too_Many_Cosignatures - Validation failed because aggregate has too many cosignatures.\n* Failure_Aggregate_Redundant_Cosignatures - Validation failed because redundant cosignatures are present.\n* Failure_Aggregate_Ineligible_Cosignatories - Validation failed because at least one cosignatory is ineligible.\n* Failure_Aggregate_Missing_Cosignatures - Validation failed because at least one required cosignature is missing.\n* Failure_Aggregate_Transactions_Hash_Mismatch - Validation failed because the aggregate transactions hash does not\nmatch the calculated value.\n* Failure_LockHash_Invalid_Mosaic_Id - Validation failed because lock does not allow the specified mosaic.\n* Failure_LockHash_Invalid_Mosaic_Amount - Validation failed because lock does not allow the specified amount.\n* Failure_LockHash_Hash_Already_Exists - Validation failed because hash is already present in cache.\n* Failure_LockHash_Unknown_Hash - Validation failed because hash is not present in cache.\n* Failure_LockHash_Inactive_Hash - Validation failed because hash is inactive.\n* Failure_LockHash_Invalid_Duration - Validation failed because duration is too long.\n* Failure_LockSecret_Invalid_Hash_Algorithm - Validation failed because hash algorithm for lock type secret is invalid.\n* Failure_LockSecret_Hash_Already_Exists - Validation failed because hash is already present in cache.\n* Failure_LockSecret_Proof_Size_Out_Of_Bounds - Validation failed because proof is too small or too large.\n* Failure_LockSecret_Secret_Mismatch - Validation failed because secret does not match proof.\n* Failure_LockSecret_Unknown_Composite_Key - Validation failed because composite key is unknown.\n* Failure_LockSecret_Inactive_Secret - Validation failed because secret is inactive.\n* Failure_LockSecret_Hash_Algorithm_Mismatch - Validation failed because hash algorithm does not match.\n* Failure_LockSecret_Invalid_Duration - Validation failed because duration is too long.\n* Failure_Metadata_Value_Too_Small - Validation failed because the metadata value is too small.\n* Failure_Metadata_Value_Too_Large - Validation failed because the metadata value is too large.\n* Failure_Metadata_Value_Size_Delta_Too_Large - Validation failed because the metadata value size delta is larger in magnitude\nthan the value size.\n* Failure_Metadata_Value_Size_Delta_Mismatch - Validation failed because the metadata value size delta does not match expected\nvalue based on the current state.\n* Failure_Metadata_Value_Change_Irreversible - Validation failed because a metadata value change (truncation) is irreversible.\n* Failure_Mosaic_Invalid_Duration - Validation failed because the duration has an invalid value.\n* Failure_Mosaic_Invalid_Name - Validation failed because the name is invalid.\n* Failure_Mosaic_Name_Id_Mismatch - Validation failed because the name and id don't match.\n* Failure_Mosaic_Expired - Validation failed because the parent is expired.\n* Failure_Mosaic_Owner_Conflict - Validation failed because the parent owner conflicts with the child owner.\n* Failure_Mosaic_Id_Mismatch - Validation failed because the id is not the expected id generated from signer and nonce.\n* Failure_Mosaic_Parent_Id_Conflict - Validation failed because the existing parent id does not match the supplied parent id.\n* Failure_Mosaic_Invalid_Property - Validation failed because a mosaic property is invalid.\n* Failure_Mosaic_Invalid_Flags - Validation failed because the mosaic flags are invalid.\n* Failure_Mosaic_Invalid_Divisibility - Validation failed because the mosaic divisibility is invalid.\n* Failure_Mosaic_Invalid_Supply_Change_Action - Validation failed because the mosaic supply change action is invalid.\n* Failure_Mosaic_Invalid_Supply_Change_Amount - Validation failed because the mosaic supply change amount is invalid.\n* Failure_Mosaic_Invalid_Id - Validation failed because the mosaic id is invalid.\n* Failure_Mosaic_Modification_Disallowed - Validation failed because mosaic modification is not allowed.\n* Failure_Mosaic_Modification_No_Changes - Validation failed because mosaic modification would not result in any changes.\n* Failure_Mosaic_Supply_Immutable - Validation failed because the mosaic supply is immutable.\n* Failure_Mosaic_Supply_Negative - Validation failed because the resulting mosaic supply is negative.\n* Failure_Mosaic_Supply_Exceeded - Validation failed because the resulting mosaic supply exceeds the maximum allowed value.\n* Failure_Mosaic_Non_Transferable - Validation failed because the mosaic is not transferable.\n* Failure_Mosaic_Max_Mosaics_Exceeded - Validation failed because the credit of the mosaic would exceed the maximum of\ndifferent mosaics an account is allowed to own.\n* Failure_Mosaic_Required_Property_Flag_Unset - Validation failed because the mosaic has at least one required property flag\nunset.\n* Failure_Multisig_Account_In_Both_Sets - Validation failed because account is specified to be both added and removed.\n* Failure_Multisig_Multiple_Deletes - Validation failed because multiple removals are present.\n* Failure_Multisig_Redundant_Modification - Validation failed because a modification is redundant.\n* Failure_Multisig_Unknown_Multisig_Account - Validation failed because account is not in multisig cache.\n* Failure_Multisig_Not_A_Cosignatory - Validation failed because account to be removed is not present.\n* Failure_Multisig_Already_A_Co <body>
  <button id="search-button">
    <span class="icon material-symbols-outlined">search</span>
    <span class="text"></span>
  </button>
  <dialog id="search-dialog">
    <input id="auto-complete" autocomplete="off">
  </dialog>
  <elements-api router="hash" class="elements-api"></elements-api>
  <script>// eslint-disable-next-line no-unused-vars
class SearchDialog {
  dialog
  autocomplete

  constructor(dialogId, inputId, openapi) {
    this.dialog = document.getElementById(dialogId)
    if (!this.dialog) {
      throw new Error(`Dialog with id "${dialogId}" not found`)
    }

    this.autocomplete = new autoComplete({
      selector: `#${inputId}`,
      placeHolder: 'Search endpoints',
      data: {
        src: this.filterEndpoints(openapi),
        keys: ['searchKey'],
      },
      searchEngine: 'loose',
      threshold: 0,
      resultsList: {
        maxResults: undefined,
        class: 'auto-complete-list',
        element: (list, data) => {
          if (data.results.length > 0) {
            list.innerHTML = ''
            data.results.forEach((item) => {
              const li = document.createElement('li')
              li.className = 'auto-complete-list-item'
              li.innerHTML = `
              <div class="method-tag method-${item.value.method.toLowerCase()}">${item.value.method}</div>
              <div class="endpoint-info">
                <div class="endpoint-path">${item.value.path}</div>
                <div class="endpoint-summary">${item.value.summary}</div>
              </div>
            `
              list.appendChild(li)
            })
          }
        },
      },
    })

    this.dialog.addEventListener('click', (event) => {
      if (event.target === this.dialog) {
        this.hide()
      }
    })
  }

  on(event, callback) {
    if (event === 'select') {
      this.autocomplete.input.addEventListener('selection', (event) => {
        callback(event.detail.selection.value)
      })
    } else {
      throw new Error(`Unsupported event: ${event}`)
    }
  }

  show() {
    this.autocomplete.input.value = ''
    this.autocomplete.start()
    this.dialog.showModal()
  }

  hide() {
    this.dialog.close()
  }

  filterEndpoints(openapi) {
    const endpoints = []
    const paths = openapi.paths
    for (const path in paths) {
      const methods = Object.keys(paths[path])
      for (const method of methods) {
        if (method === 'parameters') {
          continue
        }
        const summary = paths[path][method].summary || ''
        endpoints.push({
          searchKey: `${method} ${path} ${summary}`,
          method: method.toUpperCase(),
          path,
          operationId: paths[path][method].operationId,
          tag: paths[path][method].tags
            ? paths[path][method].tags[0]
            : 'default',
          summary,
        })
      }
    }
    return endpoints
  }
}
</script>
  <script>const THEMES = ['light', 'dark']
const themeParam = new URLSearchParams(window.location.search).get('theme')
if (THEMES.includes(themeParam)) {
  document.documentElement.setAttribute('data-theme', themeParam)
}

// ref. https://developer.mozilla.org/en-US/docs/Web/API/Navigator/platform#examples
const modifierKeyPrefix =
  navigator.platform.startsWith('Mac') || navigator.platform === 'iPhone'
    ? '⌘' // command key
    : '^' // control key

/* ref. https://github.com/stoplightio/elements/blob/main/docs/getting-started/elements/html.md#examples */
;(async () => {
  const docs = document.querySelector('.elements-api')
  docs.apiDescriptionDocument = window.apiDocs

  const searchButton = document.querySelector('#search-button')
  searchButton.addEventListener('click', () => searchDialog.show())
  searchButton.querySelector('.text').textContent =
    `Search ${modifierKeyPrefix}+K`

  // eslint-disable-next-line no-undef
  const searchDialog = new SearchDialog(
    'search-dialog',
    'auto-complete',
    window.apiDocs,
  )
  searchDialog.on('select', (selection) => {
    const operationId = selection.operationId
    const url = new URL(location.href)
    url.hash = `#/operations/${operationId}`
    location.href = url.toString()
    searchDialog.hide()
  })

  document.addEventListener('keydown', function (e) {
    const isCmdOrCtrl = modifierKeyPrefix === '⌘' ? e.metaKey : e.ctrlKey
    if (isCmdOrCtrl && e.key.toLowerCase() === 'k') {
      searchDialog.show()
      e.preventDefault()
    }
  })
})()
</script>
